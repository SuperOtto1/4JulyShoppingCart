<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- JAVA-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <!--CSS Sheets-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <Title> Fourth of July Shopping Cart</Title>
  </head>
  <body>
    <div class = 'container'>
      <h1 class = 'text-center my-6'>Fourth of July - Shopping Cart</h1>
      <div class = 'row'>
        <div class = "col-12"></div>
        <table class ='table table-responsive' id ='cart'>
          <thread class = 'br-primary'>
            <tr>
              <th scope = 'col'>Item</th>
              <th scope = 'col'>Price ($)</th>
              <th scope = 'col'>Quantity</th>
              <th scope = 'col'>Subtotal ($)</th>
            </tr>
          </thread>
          <tbody>
            <tr>
              <td class = 'item'>Hot Dogs</td>
              <td class = 'price'>3.00</td>
              <td class = 'quantity'><input type ='number'></input></td>
              <td class = 'cost'></td>
              <td><button class ='btn btn-danger btn-xs remove'><u>Remove</u></button></td>
            </tr>
            <tr>
              <td class = 'item'>Buns</td>
              <td class = 'price'>2.00</td>
              <td class = 'quantity'><input type ='number'></input></td>
              <td class = 'cost'></td>
              <td><button class ='btn btn-danger btn-xs remove'><u>Remove</u></button></td>
            </tr>
            <tr>
              <td class = 'item'>Chips</td>
              <td class = 'price'>2.99</td>
              <td class = 'quantity'><input type ='number'></input></td>
              <td class = 'cost'></td>
              <td><button class ='btn btn-danger btn-xs remove'><u>Remove</u></button></td>
            </tr>
            <tr>
              <td class = 'item'>Soda</td>
              <td class = 'price'>6.00</td>
              <td class = 'quantity'><input type ='number'></input></td>
              <td class = 'cost'></td>
              <td><button class ='btn btn-danger btn-xs remove'><u>Remove</u></button></td>
            </tr>
            <tr id = 'newRow'>
              <td><input class ="form-control input-sm" type ='text' id= 'item' placeholder = 'New Item'></input></td>
              <td><input class ="form control input-sm" type ='number' id = 'price' placeholder = 'Price'></input></td>
              <td colspan = '2'></td>
              <td><button class = 'btn btn-primary btn-sm add'>Add</button></td>
            </tr>
          </tbody>
          <tfoot class = 'bg-warning'>
            <tr>
              <td colspan ='3'>Total: </td>
              <td id="grandTotal"></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div> 
  </body>
</html>
